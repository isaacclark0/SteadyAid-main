<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container">
                <a class="navbar-brand brand-color" href="home.html">Steady Aid</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-center" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="donate.html">Donate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse nav-center" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="btn btn-primary" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-dark" href="sign-up.html">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="flex-center">
            <div class="container form-div">
                <form class="login-form" action=""> <!-- Include form action -->
                    <h1 class="sign-log-h1">Organization Sign Up</h1>
                    <div class="form-group half-margin">
                        <label for="organization-name" hidden>Organization Name</label>
                        <input type="text"" class="form-control" id="organization-name" placeholder="Organization Name" required>
                    </div>
                    <div class="row">
                        <div class="col-md half-margin-md">
                            <div class="form-group">
                                <label for="firstName" hidden>First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="lastName" hidden>Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group half-margin"">
                        <label for="email" hidden>Organization Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Organization Address" required>
                    </div>
                    <div class="form-group half-margin"">
                        <label for="email" hidden>Organization Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Organization Email" required>
                    </div>
                    <div class="form-group half-margin"">
                        <label for="password" hidden>Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" aria-describedby="passwordHelp" required>
                        <small id="passwordHelp" class="form-text text-muted">Your password must be at least 8 characters long, contain uppercase and lowercase letters, and at least one number.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                    <p class="signup-message">Already have an account? <a class="signup-login-a" href="login.html">Login</a></p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-flex">
            <div>
                <a href="home.html" class="footer-links">Home</a>
                <a href="donate.html" class="footer-links">Donate</a>
                <a href="about.html" class="footer-links">About</a>
                <a href="contact.html" class="footer-links">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
