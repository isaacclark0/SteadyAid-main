<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Signup | Steady Aid</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container">
                <a class="navbar-brand brand-color" href="/">Steady Aid</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-center" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/donate">Donate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse nav-center" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="btn btn-primary" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-dark" href="/sign-up">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="flex-center">
            <div class="container form-div">
                <form class="login-form" action="/" id= "signup-form-2" method="post" role="form"> <!-- Include form action -->
                    <h1 class="sign-log-h1">Organization Sign Up</h1>
                    <div class="form-group half-margin">
                        <label for="organization-name" hidden>Organization Name</label>
                        <input type="text"" class="form-control" id="orgName" placeholder="Organization Name" required>
                    </div>
                    <div class="row">
                        <div class="col-md half-margin-md">
                            <div class="form-group">
                                <label for="firstName" hidden>First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="lastName" hidden>Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group half-margin"">
                        <label for="email" hidden>Organization Street Address</label>
                        <input type="text" class="form-control" id="streetAddress" placeholder="Street" required>
                    </div>
                    <div class="row">
                        <div class="col-md half-margin-md">
                            <div class="form-group">
                                <label for="firstName" hidden>Org City</label>
                                <input type="text" class="form-control" id="city" placeholder="City" required>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="lastName" hidden>Org State</label>
                                <input type="text" class="form-control" id="state" placeholder="State" required>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="lastName" hidden>Zip</label>
                                <input type="text" class="form-control" id="zip" placeholder="Zip Code" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group half-margin"">
                        <label for="email" hidden>Organization Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Organization Email" required>
                    </div>
                    <div class="form-group half-margin"">
                        <label for="password" hidden>Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" aria-describedby="passwordHelp" required>
                        <small id="passwordHelp" class="form-text text-muted">Your password must be at least 8 characters long, contain uppercase and lowercase letters, and at least one number.</small>
                    </div>
                    <p class="signup-error"></p>
                    <button type="submit" value="Submit" class="btn btn-primary">Sign up</button>
                    <p class="signup-message">Already have an account? <a class="signup-login-a" href="/login">Login</a></p>
                </form>
                <script>
                    const form = document.getElementById('signup-form-2')
                    form.addEventListener('submit', registerOrg)

                    async function registerOrg(event) {
                        const pass = document.getElementById('password')
                        const signupError = document.querySelector('.signup-error')

                        let errorMessage = []
                        if (pass.value.length < 8) {
                            errorMessage.push("Password must be at least 8 characters long.")
                        }
                        if (!pass.value.match(/[a-z]/)) {
                            errorMessage.push("Password must include one lowercase character.")
                        }
                        if (!pass.value.match(/[A-Z]/)) {
                            errorMessage.push("Password must include one uppercase characer.")
                        }
                        if (!pass.value.match(/[0-9]/)) {
                            errorMessage.push("Password must include one digit.")
                        }
                        console.log(errorMessage)
                        if (errorMessage.length > 0) {
                            signupError.innerText = errorMessage.join('\n')
                            event.preventDefault()
                            errorMessage = []
                        } else {
                            event.preventDefault()

                            const orgName = document.getElementById('orgName').value
                            const firstName = document.getElementById('firstName').value
                            const lastName = document.getElementById('lastName').value
                            const address = document.getElementById('streetAddress').value
                            const city = document.getElementById('city').value
                            const state = document.getElementById('state').value
                            const zip = document.getElementById('zip').value
                            const email = document.getElementById('email').value
                            const password = document.getElementById('password').value

                            const  result = await fetch('/api/register-org', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    orgName,
                                    firstName,
                                    lastName,
                                    address,
                                    city,
                                    state,
                                    zip,
                                    email,
                                    password
                                })
                            }).then((res) => res.json())

                            if(result.status === 'ok'){
                                //everything went fine
                                window.location.assign("http://localhost:5000/login");
                            } else{
                                alert(result.error)
                            }

                        }
                    }
                </script>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-flex">
            <div>
                <a href="/" class="footer-links">Home</a>
                <a href="/donate" class="footer-links">Donate</a>
                <a href="/about" class="footer-links">About</a>
                <a href="/contact" class="footer-links">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
