<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Pasword</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container">
                <a class="navbar-brand brand-color" href="/">Steady Aid</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-center" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/donate">Donate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse nav-center" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="btn btn-primary" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-dark" href="/sign-up">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="flex-center">
            <div class="container form-div-login">
                <form class="login-form" action="/" id="changePW" method="post" role="form"> <!-- Include form action -->
                    <h1 class="sign-log-h1">Reset Password</h1>
                    <div class="form-group half-margin"">
                        <label for="new-password" hidden>New Password</label>
                        <input type="password" class="form-control" id="new-password"" placeholder="New Password">
                        <small id="passwordHelp" class="form-text text-muted">Your password must be at least 8 characters long, contain uppercase and lowercase letters, and at least one number.</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Reset</button>
                </form>
                <script>
                    const form = document.getElementById('changePW')
                    form.addEventListener('submit', changePW)

                   async function chnagePW(event){
                       event.preventDefault()
                       const password = document.getElementById('new-password').value
                    

                       const  result = await fetch('/api/change-password', {
                           method: 'POST',
                           headers: {
                               'Content-Type': 'application/json'
                           },
                           body: JSON.stringify({
                               newPassword: password,
                               token: localStorage.getItem('token')
                           })
                       }).then((res) => res.json())

                       if(result.status === 'ok'){
                           //everything went fine
                           console.log('Got the token: ', result.data)
                           alert('Success')
                       } else{
                           alert(result.error)
                       }
                   }
               </script>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-flex">
            <div>
                <a href="/" class="footer-links">Home</a>
                <a href="/donate" class="footer-links">Donate</a>
                <a href="/about" class="footer-links">About</a>
                <a href="/contact" class="footer-links">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
